apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

apply plugin: 'maven'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'me.codeboy.common:base:1.0.9'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/Users/YD/.m2/repository")
            pom.version = "1.0.0-SNAPSHOT"
            pom.artifactId = "android-common"
            pom.groupId = "me.codeboy.android"
            pom.name = "android-common"
            pom.packaging = 'aar'
        }
    }
}